<!DOCTYPE html>
<html lang="en">
<head>
	<title> Volunteering Opportunity </title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head


<body>
	<h1> &emsp; Create volunteering opportunity </h1>
	<p> <br> </p>

	<form method = "POST"  action = '/send'>
		<div class = "form-group">
			<label> <b> &ensp; &ensp; &nbsp; Opportunity Title &nbsp; </b> </label>			
			<input type="text" name="op_name"><br><br>

			<label> <b> &emsp; &emsp; &emsp; Description &emsp; </b> </label> <br>
			<p> 
				&emsp; &emsp; &emsp; &emsp;
				<textarea type="text" rows=4 cols=50 name="op_description"></textarea> <br><br>
			</p>

			<label> <b> &emsp; &emsp; &emsp; &nbsp; &nbsp; Location &emsp;  </b> </label>
			<input type="text" name="op_location"><br><br>

			<label> <b> &emsp; &emsp; &emsp; &nbsp; Availability &ensp; </b> </label>
			<input type="text" name="op_availability"><br><br>
		
			<label> <b> &emsp; &emsp; &emsp; &emsp; Email ID &emsp; &nbsp; </b> </label>
			<input type="text" name="op_email"> <p> &emsp;&emsp;&emsp;&emsp; (Email ID of the opportunity creator, applicants respond to the above email ID) </p>
		</div>
		
		<p> &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &nbsp;
		<input class = "btn btn-primary" type="submit" value="Submit">

	</form>
</html>
